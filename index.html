<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Glamour Goddess!</title>
</head>
<header class="header" id="header">
    <div class="container">
        <button class="btn btn-primary start-btn" id="startBtn">Start the Game</button>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-4 avatar">
                <img src="images/sticker.png" alt="avatar" class="img-fluid"> 
            </div>
            <div class="col-8 guess-letter">
                <div class="word-div" id="word-div">
                    <span id="word"></span>
                    <div class="letter-choices" id="letterChoices">
                    </div>
                </div>
            </div>
        </div>
            <div class="clothes row" >
            <div class="outfit col-2 galadrress">
                <img src="images/gala drress.png" alt="galadrress" class="img-fluid">
            </div>
            <div class="outfit col-2 schoolgirl">
                <img src="images/schoolgirluniform71 (1).jpg" alt="school-girl outfit class=img-fluid">
            </div>
            <div class="outfit col-2 schoolgirl-shoes" alt="shoes">
                <img src="images/schoolgirl_shoes-removebg-preview.png" class="img-fluid">
            </div>
            <div class="resultDisplay">
                <span class="result" id="result"></span>
            </div>
        </div> 
    </div>
</main>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
<footer>
    <p class="text-center">NAE NETWERK 2024</p>
</footer>
